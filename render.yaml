services:
  - type: web
    name: hosting-render
    repo: https://github.com/jeffgerhard/hugo-quick-start
    runtime: static
    buildCommand: chmod a+x build.sh && ./build.sh
    staticPublishPath: public
    envVars:
      - key: DART_SASS_VERSION
        value: 1.93.2
      - key: GO_VERSION
        value: 1.25.3
      - key: HUGO_VERSION
        value: 0.152.1
      - key: NODE_VERSION
        value: 22.20.0
      - key: TZ
        value: America/New_York